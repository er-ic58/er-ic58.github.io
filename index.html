<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NHL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="sort-table.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title">
        NHL Stats
      </h1>
      <p class="subtitle">
        By Eric Fitzpatrick
      </p>
    </div>
  </section>
  <section class="section">
    <form class="box">
        <div class="field">
            <label class="label">Team</label>
            <div class="select">
              <select>
                <option>All</option>
                <option>ANA</option>
                <option>ARI</option>
                <option>ATL</option>
                <option>BOS</option>
                <option>BUF</option>
                <option>CAR</option>
                <option>CBJ</option>
                <option>CGY</option>
                <option>CHI</option>
                <option>COL</option>
                <option>DAL</option>
                <option>DET</option>
                <option>EDM</option>
                <option>FLA</option>
                <option>L.A</option>
                <option>MIN</option>
                <option>MTL</option>
                <option>N.J</option>
                <option>NSH</option>
                <option>NYI</option>
                <option>NYR</option>
                <option>OTT</option>
                <option>PHI</option>
                <option>PIT</option>
                <option>S.J</option>
                <option>STL</option>
                <option>T.B</option>
                <option>TOR</option>
                <option>VAN</option>
                <option>VGK</option>
                <option>WPG</option>
                <option>WSH</option>
              </select>
            </div>
        </div>
        <div class="field">
            <button class="button is-success is-right">
                Refresh
            </button>
        </div>
    </form>
  </section>
  <section class="section">
    <div class="container has-text-left">
      <table class="js-sort-table table is-striped is-hoverable is-fullwidth" id="stats_table">
        <thead>
          <tr>
            <th>Player</th>
            <th>GP</th>
            <th>Points</th>
            <th>Goals</th>
            <th>Assists</th>
            <th>EVP</th>
            <th>EVG</th>
            <th>EVA</th>
            <th>Total Points</th>
            <th>IPP</th>
            <th>iXG</th>
            <th>PIM</th>
            <th>Giveaways</th>
            <th>Takeaways</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Leon Draisaitl</td>
            <td>71</td>
            <td>110</td>
            <td>43</td>
            <td>67</td>
            <td>66</td>
            <td>27</td>
            <td>???</td>
            <td>???</td>
            <td>81.16</td>
            <td>12.98</td>
            <td>12</td>
            <td>65</td>
            <td>48</td>
          </tr>
            <tr>
              <td>Leon Draisaitl Again</td>
              <td>71</td>
              <td>110</td>
              <td>43</td>
              <td>67</td>
              <td>66</td>
              <td>27</td>
              <td>???</td>
              <td>???</td>
              <td>81.16</td>
              <td>12.98</td>
              <td>12</td>
              <td>65</td>
              <td>48</td>
            </tr>
        </tbody>
      </table>
    </div>
  </section>


  <script src="main.js"></script>
  </body>
</html>
